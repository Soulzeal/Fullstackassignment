<body>
	<div class="container">
		<h1 class="counter__heading">Counter App</h1>
		<div class="counter__wrapper">
			<button class="counter__decrement" onClick="decrementCounter()">Decrement by 1</button>
			<p class="counter__result"></p>

		</div>

	</div>

<script src="./index.js">
