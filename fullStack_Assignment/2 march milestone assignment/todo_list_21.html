<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Here is the todo list.</h1>
    <ul id="activity-list">
      <li>Wake up</li>
      <li>Go for a walk</li>
      <li>Meditation</li>
    </ul>
    <input
      type="text"
      name="activity"
      id="activity"
      placeholder="Enter Your Next Activity"
    />
    <button id="add-activity">Add</button>
  </body>
  <script>
    let activityList = document.querySelector("#activity-list");

    const activityAdder = document.querySelector("#add-activity");
    activityAdder.addEventListener("click", function () {
      let newActivityElement = document.createElement("li");
      let activityInput = document.querySelector("#activity");
      newActivityElement.textContent = activityInput.value;
      activityList.appendChild(newActivityElement);
      activityInput.value = "";
    });
  </script>
</html>
