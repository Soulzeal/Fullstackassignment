<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Text</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">The most affordable learning platform</h1>
    <button onclick="textChanger()">Change the text</button>

    <script>
      let flag = false;
      let text = document.getElementById("heading");

      const textChanger = () => {
        flag = !flag;
        console.log(flag);

        if (flag) 
			text.innerText = "PW Skills";
        else 
			text.innerText = "The most affordable learning platform";
      };
    </script>
  </body>
</html>
